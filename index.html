<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="container" class="position-relative p-5">
        <button type="button" class="btn btn-primary position-absolute" id="btn-blue">Primary</button>
        <button type="button" class="btn btn-secondary position-absolute end-0" id="btn-grey">Secondary</button>
        <button type="button" class="btn btn-success position-absolute bottom-0" id="btn-green">Success</button>
        <button type="button" class="btn btn-info position-absolute end-0 bottom-0" id="btn-sky">Info</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
